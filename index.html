    </form>
            
    <div class="temperature"> 
        <h1 id="main" class="temp">  </h1>

                <h4 id="max" class=""> </h4>
        <img class="arrow" src="https://img.icons8.com/material-outlined/24/000000/long-arrow-up.png"/>
       
    </div>
    <div class="down">
        <h4 id="min" class=""> </h4> 
        <img class="arrow" src="https://img.icons8.com/material-outlined/24/000000/long-arrow-down.png"/>
       
    </div>
        </div>
    </div>
    <h1 id="name"> </h1>
    <div class="description"> 
    <h2 class="desc">  </h2>
</div>
    
        <div class="others">

        </div>

            <img src="https://img.icons8.com/material-outlined/32/000000/pressure.png"/>

        </div>
        <div class="hpf">  
            <img src="https://img.icons8.com/material-outlined/32/000000/wind.png"/>

        </div>
